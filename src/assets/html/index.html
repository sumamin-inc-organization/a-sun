<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- iOSの数字が青くなるのを防止する -->
    <meta name="format-detection" content="telephone=no" />
    <meta content="date=no" name="format-detection" />
    <!-- フォント -->
    <link rel="stylesheet" href="https://use.typekit.net/kvd6ihk.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;500&family=Zen+Old+Mincho&display=swap"

      </div>
      <nav class="primary-nav">

            <li class="primary-nav__item primary-nav__item--feature"></li>
            <li class="primary-nav__item primary-nav__item--lunch"></li>
            <li class="primary-nav__item primary-nav__item--dinner"></li>

    <section id="message"></section>

    <section id="access"></section>
    <footer></footer>

</html>
